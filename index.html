<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cai... Will You Go on a Date With Me? ðŸ’•</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffb6d5, #ffd6e8);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    overflow-x: hidden;
  }

  .card {
    background: white;
    padding: 30px 20px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    width: 90%;
    max-width: 380px;
    animation: pop 0.6s ease;
  }

  @keyframes pop { from { transform: scale(0.7); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  @keyframes jump { 0%{transform:translateY(0);}25%{transform:translateY(-15px);}50%{transform:translateY(0);}75%{transform:translateY(-8px);}100%{transform:translateY(0);} }

  h1 { font-size: 22px; color: #ff4e8a; }
  p { font-size: 16px; color: #444; margin-bottom: 20px; }
  button {
    padding: 10px 18px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    margin: 8px 5px;
    transition: 0.2s;
    position: relative;
  }

  .yes { background: #ff4e8a; color: white; }
  .yes:hover { background: #ff236d; }
  .no { background: #ffd1e5; color: #c4004f; }

  img { width: 40%; max-width: 180px; margin-top: 20px; border-radius: 12px; animation: float 3s ease-in-out infinite; }
  @keyframes float {0%{transform:translateY(0px);}50%{transform:translateY(-12px);}100%{transform:translateY(0px);} }

  .heart { position: fixed; bottom: -20px; color: #ff4e8a; font-size: 24px; animation: rise 4s linear infinite; }
  @keyframes rise {0%{transform:translateY(0) translateX(0);opacity:1;}100%{transform:translateY(-120vh) translateX(20px);opacity:0;}}

  #yesImage, #noImage { margin-top: 20px; width: 70%; max-width: 250px; border-radius: 12px; display: none; animation: pop 0.5s ease; }

  @media (max-width:480px) {
    h1{font-size:20px;}
    p{font-size:14px;}
    button{font-size:14px;padding:8px 16px;}
    img{width:50%;}
    #yesImage,#noImage{width:80%;}
  }
</style>
</head>
<body>
<div class="card">
  <h1>Hi Cai... ðŸ’•</h1>
  <p id="question">Cai, can I take you out on a date? ðŸ˜³ðŸ’—</p>
  <div id="buttons">
    <button class="yes" onclick="firstYes()">Yes ðŸ’—</button>
    <button class="no" id="noBtn">No ðŸ™ˆ</button>
  </div>
  <p id="response" style="margin-top:20px;font-size:20px;color:#ff4e8a;"></p>
  <img id="mainGif" src="https://media.tenor.com/HLxT5vWckJ0AAAAC/ghibli.gif" alt="Ghibli Animation">
  <img id="yesImage" src="https://media.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif" alt="Happy Picture">
  <img id="noImage" src="https://media.giphy.com/media/3og0IPxMM0erATueVW/giphy.gif" alt="Sad Picture">
</div>

<audio autoplay loop hidden>
  <source src="p_s_iloveyou.mp3" type="audio/mpeg">
</audio>

<script>
  // ---------------- Floating Hearts ----------------
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = 'ðŸ’—';
    heart.style.left = Math.random()*100 + 'vw';
    heart.style.fontSize = (Math.random()*20 + 20)+'px';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
  }
  setInterval(createHeart,600);

  // ---------------- Escape Button Function ----------------
  let escapeSpeed = 1; // multiplier for faster movement
  function escapeButton(btn) {
    const x = Math.random() * (window.innerWidth - 150 * escapeSpeed);
    const y = Math.random() * (window.innerHeight - 150 * escapeSpeed);
    btn.style.position = "absolute";
    btn.style.left = x + "px";
    btn.style.top = y + "px";
    btn.style.animation = "jump 0.3s";
    escapeSpeed += 0.1; // increase speed after each escape
  }

  // ---------------- Yes Flow ----------------
  function firstYes() {
    document.getElementById('question').innerText = "Are you sure you want to say Yes? ðŸ’—";
    const buttonsDiv = document.getElementById('buttons');
    buttonsDiv.innerHTML = `
      <button class="yes" onclick="secondYes()">Yes, I'm sure ðŸ’•</button>
      <button class="no" id="maybeLaterBtn">Maybe later ðŸ™ˆ</button>
    `;

    const maybeBtn = document.getElementById('maybeLaterBtn');
    maybeBtn.addEventListener('click', () => escapeButton(maybeBtn));
  }

  function secondYes() {
    document.getElementById('response').innerText = "Yay!! Can't wait! ðŸ’•âœ¨";
    document.getElementById('mainGif').src = "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"; // in-love GIF
    document.getElementById('yesImage').style.display = "block";
    document.getElementById('buttons').style.display = "none";
    document.getElementById('question').style.display = "none";
  }

  // ---------------- Initial No Button ----------------
  const noBtn = document.getElementById('noBtn');
  noBtn.addEventListener('click', () => escapeButton(noBtn));

  // ---------------- No Flow ----------------
  function firstNo() {
    document.getElementById('question').innerText = "Are you sure you don't want to go on a date? ðŸ˜¢";
    const buttonsDiv = document.getElementById('buttons');
    buttonsDiv.innerHTML = `
      <button class="yes" onclick="changeMind()">Wait, maybe yes ðŸ’—</button>
      <button class="no" id="noBtnStep2">Yes, I don't want to ðŸ™ˆ</button>
    `;
    const step2No = document.getElementById('noBtnStep2');
    step2No.addEventListener('click', () => escapeButton(step2No));
  }

  function changeMind() { firstYes(); }

  function confirmNo() {
    document.getElementById('response').innerText = "Oh no... maybe next time ðŸ˜¢";
    document.getElementById('noImage').style.display = "block";
    document.getElementById('buttons').style.display = "none";
    document.getElementById('question').style.display = "none";
  }
</script>
</body>
</html>
